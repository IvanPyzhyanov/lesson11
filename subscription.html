<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Подписка</h2>
    <p>Оформите подписку, получайте больше бонусов, повышенный кэшбэк и не платите за доставку </p>

    <form action="" class="desription-form">
        <div class="description-month">
        <span class="description-cost">200 Р</span><br />
        <span>В месяц при оплате в месяц</span>
        </div>
        <input type="submit" class="button" value="Подписаться на месяц">
    </form>


    <form action="" class="desription-form">
        <div class="description-year">
        <span class="description-cost">1500 Р</span><br />
        <span>В год при оплате в год</span>
        </div>
        <input type="submit" class="button" value="Подписаться на год">
    </form>

</main>
</body>
</html>
